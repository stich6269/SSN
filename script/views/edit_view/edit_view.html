

<div class="editView">
    <h2>Edit Item</h2>
    <form action="">
        <div class="row">
            <label for="title">Title:</label>
            <input type="text" id="title" value="{{=model.title }}"/>
        </div>

        <div class="row">
            <label for="price">Price:</label>
            <input type="text" id="price" value="{{=model.price }}"/>
        </div>

        <div class="row item_photo">
            <input type="file" id="item_pic"/>
            <img class="photo" style="background-image: url({{ model.photo.url }})">
        </div>


        <div class="button">
            <div id="save">Save</div>
            <div id="cancel">Cancel</div>
        </div>
    </form>
</div>
