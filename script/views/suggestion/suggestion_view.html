<ul>
    {{# _.each(model, function(item) { }}

    <li>
        <div class="item_info">
            <div class="title">{{ item.title }}</div>
            <div id="{{ item.objectId }}" class="option_but"></div>
            <div class="photo" style="background-image: url('{{ item.photo.url }}')">

                <div class="photo_bar">
                    <div class="type">Status: {{ item.status }}</div>
                    <div class="price">Price: {{ item.price }}$</div>
                </div>
            </div>
        </div>
    {{# }); }}

</ul>
